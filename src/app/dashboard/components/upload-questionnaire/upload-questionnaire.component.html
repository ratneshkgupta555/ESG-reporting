<div class="main-section">
    <h2>Upload Survey Questionnaire Report</h2>
    <mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
    
    <div [ngClass]="loading ? 'disabled': ''">
        <div class="control">
            <div class="label-name">Document Name</div>
            <div class="value-part">
                <input accept="application/pdf" type="file" (change)="changeFile($event)"  />
            </div>
        </div>
    
        <div class="control">
            <div class="label-name">Year Of Report</div>
            <div class="value-part">
                <input  [(ngModel)]="yearOfReport" type="number" [min]="minYear" [max]="maxYear" placeholder="Enter year of report..." />
                <div class="info-control">
                    <mat-icon class="material-icons info-icon">info</mat-icon>
                    <div class="range-text">Range between {{minYear}} - {{maxYear}}</div>
                </div>
            </div>
        </div>
    
        <div class="control">
            <div class="label-name">User Id</div>
            <div class="value-part">
                <input [(ngModel)]="userId" type="text" placeholder="Enter user id..." />
            </div>
        </div>
        <div class="action-buttons">
            <button [disabled]="!checkValidity()" mat-raised-button (click)="onSubmitReports()">Submit</button>
        </div>
    
        <div class="display-report-section" *ngIf="dataSource.data.length > 0">
            <mat-table #table [dataSource]="dataSource">
    
                <ng-container matColumnDef="taskId">
                  <mat-header-cell *matHeaderCellDef> Task Id </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.taskId}} </mat-cell>
                </ng-container>
            
                <ng-container matColumnDef="status">
                  <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
                </ng-container>
            
                <ng-container matColumnDef="createdAt">
                  <mat-header-cell *matHeaderCellDef> Created At </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.createdAt}} </mat-cell>
                </ng-container>
            
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
        </div>
    </div>
</div>
